<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${bookId != null} ? 'Edit Book' : 'Add Book'">Book Form</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  
</head>
<body>
  <h1 th:text="${bookId != null} ? 'Edit Book' : 'Add New Book'"></h1>
  
<form th:action="@{/ui/book/save}" th:object="${bookRequestDTO}" method="post">
  <input type="hidden" name="bookId" th:value="${bookId}" />

  <label>Book Name:</label>
  <input type="text" th:field="*{bookname}" required />

  <label>Author:</label>
  <input type="text" th:field="*{author}" required />

  <label>Price:</label>
  <input type="number" th:field="*{price}" step="0.01" required />

  <button type="submit" class="btn">ðŸ’¾ Save</button>
</form>

  
  
  <a th:href="@{/ui/book/view}">Back to list</a>
</body>
</html>
